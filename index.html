<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Recipes Project</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-primary" type="button" id="minuse">-</button>
                    </div>
                    <input type="text" class="form-control text-center" id="person">
                    <div class="input-group-append">
                        <button class="btn btn-success" type="submit" id="sum">+</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <form action="#">
                    <select name="recipes" id="recipes" class="form-control">
                        <option value="" selected disabled>Choose recipes</option>
                    </select>
                </form>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="profile">

            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-6">
                <table class="table table-bordered text-center" id="ing">
                    
                </table>
            </div>
            <div class="col-6" id="instruction"></div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/recipes.js"></script>
</body>

</html>
